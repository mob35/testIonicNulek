<!-- Generated template for the MessageComponent component -->
<div class="message">
  <div *ngIf="message" class="{{
  type === 'success' ? 'alert alert-success' : 
  type === 'danger' ? 'alert alert-danger' : 
  type === 'warning' ? 'alert alert-warning' : 
  type === 'info' ? 'alert alert-info' : ''}}">
    {{message}}
  </div>
</div>
